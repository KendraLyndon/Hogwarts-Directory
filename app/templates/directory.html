<h1>{{title}}</h1>

<h2>My Students</h2>

<ul class="students">
  <li *ngFor="let student of students"
      [class.selected]="student === selectedStudent"
      (click)="onSelect(student)">
    <span class="badge">{{student.id}}</span> {{student.name}}
  </li>
</ul>

<student-detail [student]="selectedStudent"></student-detail>
